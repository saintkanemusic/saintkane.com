<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaintKane.com</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon1.ico" type="image/x-icon">
    <link rel="icon" href="/favicon5.svg" type="image/svg+xml">


</head>
<body id="homePage">
    <header>
        <div id="leftBanner">
            <div class="NavTitle">
                <h2><b>saintkane.com</b></h2>
            </div>
        </div>
        <div class="menu">
            <div class="separatorLineVert"></div>
            <button class="menuButton" onclick="window.location.href='/';">music</button>
            <div class="separatorLineVert"></div>
            <button class="menuButton" onclick="window.location.href='merch';" style="display: none;">merch</button>
            <div class="separatorLineVert"></div>
            <button class="menuButton" onclick="window.location.href='contact';">contact</button>
            <div class="separatorLineVert"></div>
        </div>
        <div id="rightEndOfBanner">
            <div class="separatorLineVert"></div>
            <button onclick="window.location.href='https://buy.stripe.com/3cs9E8aQDd651OwaEE';" class="donate">donate</button>
            <div class="separatorLineVert"></div>
        </div>
    </header>
<section class="contact-section">
  <div class="contact-intro">
    <h2 class="contact-title">hmu</h2>
    <p class="contact-description">
      whats on your mind?
    </p>
  </div>

  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

    <input type="hidden" name="access_key" value="b28e223f-cdc7-434e-9649-51e94cead5a1" />
    <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
    <input type="hidden" name="from_name" value="My Website" />
    <!-- This won't work after being published -->
<input type="hidden" name="redirect" value="https://www.saintkane.com/thankyou">
    <!-- More customization options available in the docs: https://docs.web3forms.com -->

    <div class="form-group-container">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input id="name" name="name"  placeholder="Your name" type="text" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" placeholder="Your email" type="email" />
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Phone</label>
        <input id="phone" name="phone"  placeholder="+1 (234) 56789" type="text" />
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
      </div>
    </div>
    <button class="form-submit" type="submit">send</button>
  </form>
</section>


        </div>
    </div>
</body></html>
